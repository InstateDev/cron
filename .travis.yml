language: javascript


stages:
  - Test
  - Release

jobs:
  include:
    - stage: Test
      language: node_js
      node_js:
        - "8"
      install:
        - npm install
        - npm install -E openzeppelin-solidity
      before_script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
        - npm install -g ganache-cli
        - npm run start &
        - npm install -g codecov
      script:
        - truffle test
        - npm run coverage
      after_script:
        - codecov

    - stage: Release
      provider: script
      node_js:
        - "8"
      before_install:
        - npm install -g npx
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
        - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
        - nvm install 8.12.0
        - sudo apt-get update
        - sudo apt-get install git
      script:
        - npx semantic-release







